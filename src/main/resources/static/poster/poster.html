<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Poster - Queue Management</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .poster-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
        }
        
        .poster-header {
            margin-bottom: 30px;
        }
        
        .poster-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .poster-subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        
        .qr-section {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            margin: 30px 0;
        }
        
        .qr-code {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-code img {
            max-width: 280px;
            max-height: 280px;
        }
        
        .scan-instruction {
            font-size: 1.3em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .scan-details {
            color: #666;
            font-size: 1em;
        }
        
        .queue-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .current-serving-display {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
        }
        
        .serving-label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .serving-number {
            font-size: 4em;
            font-weight: bold;
        }
        
        .manual-link {
            background: #2196F3;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .manual-link:hover {
            background: #1976D2;
            color: white;
        }
        
        .footer-info {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
        }
        
        @media print {
            body {
                background: white;
            }
            .poster-container {
                box-shadow: none;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poster-container">
            <div class="poster-header">
                <h1 class="poster-title" id="queueName">Loading...</h1>
                <p class="poster-subtitle" id="queueDescription"></p>
            </div>
            
            <div class="current-serving-display">
                <div class="serving-label">Now Serving</div>
                <div class="serving-number" id="currentServing">000</div>
            </div>
            
            <div class="qr-section">
                <div class="qr-code" id="qrCodeContainer">
                    <div>Loading QR Code...</div>
                </div>
                <div class="scan-instruction">Scan to Join Queue</div>
                <div class="scan-details">Use your phone's camera to scan the QR code above</div>
            </div>
            
            <div class="queue-stats">
                <div class="stat-box">
                    <div class="stat-number" id="waitingCount">0</div>
                    <div class="stat-label">People Waiting</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="averageWaitTime">0</div>
                    <div class="stat-label">Avg Wait (min)</div>
                </div>
            </div>
            
            <div>
                <a href="#" class="manual-link" id="manualJoinLink">Join Queue Manually</a>
            </div>
            
            <div class="footer-info">
                <p>Queue updates automatically â€¢ Status refreshes every 30 seconds</p>
                <p>For assistance, please contact staff</p>
            </div>
        </div>
    </div>

    <script src="poster.js"></script>
</body>
</html>
