<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Poster</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="poster-container">
        <!-- Print/Download controls - hidden during print -->
        <div class="poster-controls">
            <button id="printBtn" class="btn btn-primary">Print sign</button>
            <button id="downloadBtn" class="btn btn-outline">Download QR code</button>
        </div>

        <!-- Poster content -->
        <div class="poster-content">
            <h1 class="poster-title">Queue up!</h1>
            <p class="poster-subtitle">Scan here to join virtual queue</p>

            <div class="qr-container">
                <div class="qr-code-wrapper">
                    <img id="qrCodeImage" class="qr-code" src="" alt="QR Code" style="display: none;">
                    <div id="qrLoader" class="loader" style="width: 320px; height: 320px; display: flex; align-items: center; justify-content: center;">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>

            <div class="poster-footer">
                <p>Use your smartphone camera to scan the QR code</p>
                <p>and join the <strong id="queueName">LOADING</strong> queue</p>
            </div>
        </div>
    </div>

    <script src="../api.js"></script>
    <script src="poster.js"></script>
</body>
</html>
