<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Status - QR Queue Management</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="visitor-status-container">
        <div class="status-card">
            <div class="clinic-name">
                <span class="location-icon">üìç</span>
                <span id="queueName">LOADING</span>
            </div>

            <div class="position-circle">
                <div class="position-content">
                    <div class="token-number">Your number is #<span id="tokenNumber">000</span></div>
                    <div class="position-text" id="positionText">You are 1st in the queue</div>
                    <div class="position-status" id="positionStatus">‚Äî almost there!</div>
                </div>
            </div>

            <div class="notification-setup" id="notificationSetup">
                <div class="spinner"></div>
                <span>Setting up notifications</span>
            </div>

            <button class="quit-button" id="quitBtn">Quit the queue</button>

            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7/bundles/stomp.umd.min.js"></script>
    <script src="../api.js"></script>
    <script src="visitor-status.js"></script>
</body>
</html>
