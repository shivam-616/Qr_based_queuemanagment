<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Queue - Queue Management</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .join-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .queue-info {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .queue-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        
        .join-btn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .join-btn:hover {
            background: #45a049;
        }
        
        .join-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            color: #155724;
            margin-top: 20px;
        }
        
        .token-display {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
        }
        
        .status-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .status-link:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="join-container">
            <div class="queue-info">
                <h1 id="queueName">Loading...</h1>
                <p id="queueDescription"></p>
            </div>
            
            <div class="queue-stats">
                <div class="stat-box">
                    <div class="stat-number" id="waitingCount">0</div>
                    <div>People Waiting</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="averageWaitTime">0</div>
                    <div>Avg Wait (min)</div>
                </div>
            </div>
            
            <form id="joinForm">
                <div class="form-group">
                    <label for="visitorName">Name *</label>
                    <input type="text" id="visitorName" name="visitorName" required>
                </div>
                
                <div class="form-group" id="phoneGroup" style="display: none;">
                    <label for="visitorPhone">Phone Number</label>
                    <input type="tel" id="visitorPhone" name="visitorPhone">
                </div>
                
                <div class="form-group" id="emailGroup" style="display: none;">
                    <label for="visitorEmail">Email</label>
                    <input type="email" id="visitorEmail" name="visitorEmail">
                </div>
                
                <button type="submit" class="join-btn" id="joinBtn">Join Queue</button>
            </form>
            
            <div class="success-message" id="successMessage">
                <h3>Successfully Joined Queue!</h3>
                <div class="token-display" id="tokenNumber"></div>
                <p>Your position: <span id="position"></span></p>
                <p>Estimated wait time: <span id="estimatedWait"></span> minutes</p>
                <a href="#" class="status-link" id="statusLink">Check Your Status</a>
            </div>
        </div>
    </div>

    <script src="visitor-join.js"></script>
</body>
</html>
