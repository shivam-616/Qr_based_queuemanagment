<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Status - QR Queue Management</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="status-container">
        <div class="status-header">
            <h1 id="queueName">LOADING</h1>
        </div>

        <div class="status-content">
            <h2>Currently serving</h2>
            <div class="status-number" id="currentServing">000</div>

            <div class="next-visitor">
                <h3>Next visitor</h3>
                <div class="next-number" id="nextVisitor">000</div>
            </div>

            <div class="waiting-info">
                <span id="waitingCount">0</span> visitor<span id="waitingPlural">s</span> waiting
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7/bundles/stomp.umd.min.js"></script>
    <script src="../api.js"></script>
    <script src="status.js"></script>
</body>
</html>
